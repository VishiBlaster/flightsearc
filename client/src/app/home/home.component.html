<!-- home.component.html -->

<div class="hero">
    <h1>Welcome to FlightSearch</h1>
    <p>Find the best flights for your next adventure!</p>
  </div>
  
  <div class="search-form">
    <h2>Search for Flights</h2>
    <form>
      <div class="form-group">
        <label for="origin">Origin:</label>
        <input type="text" id="origin" name="origin" placeholder="Enter origin airport" required>
      </div>
      <div class="form-group">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" placeholder="Enter destination airport" required>
      </div>
      <div class="form-group">
        <label for="departure">Departure Date:</label>
        <input type="date" id="departure" name="departure" required>
      </div>
      <div class="form-group">
        <label for="return">Return Date:</label>
        <input type="date" id="return" name="return">
      </div>
      <div class="form-group">
        <label for="passengers">Passengers:</label>
        <select id="passengers" name="passengers">
          <option value="1">1 Passenger</option>
          <option value="2">2 Passengers</option>
          <option value="3">3 Passengers</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <button type="submit">Search Flights</button>
    </form>
  </div>
  
  <div class="featured-destinations">
    <h2>Featured Destinations</h2>
    <div class="destination-card">
      <img src="destination1.jpg" alt="Destination 1">
      <h3>Destination 1</h3>
      <p>Explore the beauty of Destination 1.</p>
    </div>
    <div class="destination-card">
      <img src="destination2.jpg" alt="Destination 2">
      <h3>Destination 2</h3>
      <p>Discover the wonders of Destination 2.</p>
    </div>
    <!-- Add more destination cards as needed -->
  </div>
