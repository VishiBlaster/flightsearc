<div class="search-container">
    <h1>Skyscanner Flight Search</h1>
    <form>
      <div class="input-group">
        <label for="origin">From</label>
        <input type="text" id="origin" placeholder="Enter origin airport" required>
        <div class="autocomplete-results">
          <!-- Autocomplete results here -->
        </div>
      </div>
      <div class="input-group">
        <label for="destination">To</label>
        <input type="text" id="destination" placeholder="Enter destination airport" required>
        <div class="autocomplete-results">
          <!-- Autocomplete results here -->
        </div>
      </div>
      <div class="input-group">
        <label for="departure">Departure</label>
        <input type="text" id="departure" class="datepicker" placeholder="Select departure date" required>
      </div>
      <div class="input-group">
        <label for="return">Return</label>
        <input type="text" id="return" class="datepicker" placeholder="Select return date">
      </div>
      <div class="input-group">
        <label for="passengers">Passengers</label>
        <input type="text" id="passengers" placeholder="Select number of passengers" required>
        <div class="passengers-dropdown">
          <!-- Passengers dropdown here -->
        </div>
      </div>
      <button type="submit">Search Flights</button>
    </form>
  </div>
